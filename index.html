<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Music App with vanilla JS" />
    <meta name="keywords" content="Music App, Music Player, HTML CSS JS" />
    <meta name="author" content="Elozino Ovedhe" />

    <!--Stylesheet-->
    <script
      src="https://kit.fontawesome.com/7293539e84.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="app-container">
      <!--Main Music App Structure-->
      <div class="app-wrapper">
        <!--Header Content-->
        <header class="app-header">
          <div class="home"><i class="fas fa-music"></i></div>
          <h2>Now Playing</h2>
          <div class="menu"><i class="fas fa-bars"></i></div>
        </header>

        <!--Song Details-->
        <section class="music-info">
          <img class="track-image" src="/assets/adrian-korte-5gn2soeAc40-unsplash.jpg" alt="disc" />
          <h2 class="song-title">Little Idea</h2>
          <p class="artiste-name">Bensound.com</p>
        </section>

        <!--Player Control-->
        <section class="controls">
          <div class="song-duration">
            <span class="current-time">00:00</span>
            <span class="duration-time">04:20</span>
          </div>

          <div class="duration-slider">
            <input type="range" min="0" max="100" value="0" />
          </div>

          <div class="control-btn">
            <button class="previous-btn">
              <i class="fas fa-step-backward"></i>
            </button>
            <button class="play-pause-btn"><i class="fas fa-play"></i></button>
            <button clss="next-btn"><i class="fas fa-step-forward"></i></button>
          </div>

          <!--Play All-->
          <button class="playall">
            <span>Play All</span> <i class="fas fa-undo-alt"></i>
          </button>

          <!--Volume-->
          <div class="volume">
            <span class="speaker-volume">volume number</span>
            <span class="speaker"><i class="fas fa-volume-up"></i></span>
            <input type="range" min="0" max="100" value="50" />
          </div>
        </section>

        <!--Music Playlist-->
        <div class="playlists">
          <!--Playlist Header-->
          <header class="playlist-header">
            <div class="home"><i class="fas fa-music"></i></div>
            <h2>Playlist</h2>
            <div class="close"><i class="fas fa-times"></i></div>
          </header>
          <hr />

          <!--Playlist Item-->
          <div class="playlist-item">
            <div class="music-playlist">
              <span class="song-index">1</span>
              <p class="song-name">Song One</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
